<script>
    new Swal({
        title: 'Please wait...',
        timerProgressBar: true,
    });
    Swal.showLoading();
    var header = [];
    var dateArray = [];
    var currentDate = '';
    var url = '';
    var keywordList = [];
    var activeKeyword = '';
    $(window).on('load', function () {
        url = getUrlParameter('link');
        if (url == '') {
            window.location.href = 'index.html';
        }
        header = ajaxCall(`https://transpanda.news/tpapi/rss_getcontentbylink.cfm?link=${url}`);
        currentDate = getUrlParameter('date');
        activeKeyword = getUrlParameter('keyword');
        if (header.length > 0) {
            var headerHtml = `<div class="timeline-left-side-1">
                <div class="timeline-heading">
                  <h4 class="timeline-title">${header[0][0]}</h4>
                  <div class="check-global-section-1-1 ms-auto">
                    <p>${header[0][7]}</p>
                    <div>
                        <span style="border-radius: 50%;width: 55px;height: 55px" class="flag-icon flag-icon-${header[0][6]}"></span>
                    </div>
                  </div>
                </div>
                <div class="timeline-body">
                  <p>${header[0][1]}</p>
                  <h5>${header[0][8]}</h5>
                  <h5>${moment(new Date(header[0][4])).fromNow()}</h5>
                </div>
                <div class="timeline-heading-sub-1">
                  <a  href="check-global.html?link=${header[0][3]}&date=${currentDate}&keyword=${activeKeyword}">Check global</a>
                  <p class="share-icon-1"><a href="${header[0][3]}" target="_blank"><i class="bi bi-share-fill"></i></a></p>
                  <h3 class="ms-auto"><i class="bi bi-circle-fill" style="color: ${header[0][10]}"></i>WPFI: ${header[0][9]}</h3>
                </div>
              </div>`;
            $('.check-global-section-3').html(headerHtml);
            Swal.close();
        } else {
            window.location.href = 'index.html';
        }

        var contentUrl = `https://transpanda.news/tpapi/rss_getglobalcontent.cfm?date=${currentDate}&keyword=${activeKeyword}&countries=${header[0][5]},${header[0][6]}&fromlink=${url}&from=1&to=50`;
        var globalContent = ajaxCall(contentUrl);
        if (globalContent.length > 0) {
            var contentHtml = '';
            $.each(globalContent, function (key, val) {
                contentHtml +=contentCard(val);
            });
             $('.check-global-section-2').html(contentHtml);
        }

        var dateList = ajaxCall('https://transpanda.news/tpapi/rss_getdates.cfm');
        if (dateList.length > 0) {
            $.each(dateList, function (key, val) {
                dateArray.push(val[0].replaceAll('.', '-'));
            });
            $("#datepicker").datepicker({
                beforeShowDay: function (date) {
                    var dateList = `${date.getFullYear()}-${("0" + (date.getMonth() + 1)).slice(-2)}-${("0" + (date.getDate())).slice(-2)}`;
                    if ($.inArray(dateList, dateArray) !== -1) {
                        return [true, ''];
                    }
                    return [false, ''];
                }
            });
        } else {
            $("#datepicker").datepicker();
        }
        keywordList = ajaxCall(`https://transpanda.news/tpapi/rss_getkeywords.cfm?date=${currentDate}&countries=${header[0][5]},${header[0][6]}`);
        if (keywordList.length > 0) {
            updateKeywordList(keywordList)
        }
        var countryList = ajaxCall('https://transpanda.news/tpapi/rss_getcountries.cfm');
        if (countryList.length > 0) {
            var countryHtml = '';
            $.each(countryList, function (key, val) {
                countryHtml += `<option value="${val[1]}">${val[0]}</option>`;
            });
            $('.selectpicker').html(countryHtml);
            $('.selectpicker').selectpicker('refresh');
        }

    })
    $(document).ready(function () {
        $(document).on('change', '#datepicker', function () {
            //SwalInit();
            currentData = $(this).val().replaceAll('/','-');
            //var contentUrl = `https://transpanda.news/tpapi/rss_getcontent.cfm?date=${currentData}`;
            var contentUrl = `https://transpanda.news/tpapi/rss_getglobalcontent.cfm?date=${currentData}`;

            if ($('.key-class.active').length > 0) {
                var newKeyword = [];
                $('.key-class').each(function () {
                    if ($(this).hasClass('active')) {
                        newKeyword.push($(this).data('value'))
                    }
                });
                contentUrl += `&keyword=${newKeyword.toString()}`;
            } else {
                contentUrl += `&keyword=${getUrlParameter('keyword')}`;
            }
            var keywordUrl = `https://transpanda.news/tpapi/rss_getkeywords.cfm?date=${currentData}`;
            var allCountryKeyword = '';
            $('.selectpicker').each(function (){
                if ($(this).val().length > 0){
                    contentUrl +=`&countries=${$(this).val().toString()}`;
                    allCountryKeyword +=`${$(this).val().toString()}`;
                }else{
                    contentUrl +=`&countries=${header[0][5]},${header[0][6]}`;
                    allCountryKeyword +=`${header[0][5]},${header[0][6]}`;
                }
            });
            keywordUrl +=`&countries=${allCountryKeyword}`;
            contentUrl +=`&fromlink=${url}&from=1&to=50`;

            var globalContent = ajaxCall(contentUrl);
            if (globalContent.length > 0) {
                var contentHtml = '';
                $.each(globalContent, function (key, val) {
                    contentHtml +=contentCard(val);
                });
                $('.check-global-section-2').html(contentHtml);
            }

            keywordList = ajaxCall(keywordUrl);
            if (keywordList.length > 0) {
                updateKeywordList(keywordList);
            }
        })
    })
    function contentCard(data){
        return `<div class="timeline-right-side-1">
                <div class="timeline-heading">
                  <h4 class="timeline-title">${data[0]}</h4>
                  <div class="check-global-section-1-1 ms-auto">
                    <p>${data[7]}</p>
                    <div>
                        <span style="border-radius: 50%;width: 55px;height: 55px" class="flag-icon flag-icon-${data[6]}"></span>
                    </div>
                  </div>
                </div>
                <div class="timeline-body">
                  <p>${data[1]}</p>
                  <h5>${data[8]}</h5>
                  <h5>${moment(new Date(data[4])).fromNow()}</h5>
                </div>
                <div class="timeline-heading-sub-1">
                  <a data-link="${data[3]}" href="check-global.html?link=${data[3]}&date=${currentDate}&keyword=${activeKeyword}">Check global</a>
                  <p class="share-icon-1"><a href="${data[3]}" target="_blank"><i class="bi bi-share-fill"></i></a></p>
                  <h3 class="ms-auto"><i class="bi bi-circle-fill" style="color: ${data[10]}"></i>WPFI: ${data[9]}</h3>
                </div>
              </div>`;
    }
    function updateKeywordList(keywordList) {
        var keywordListHtml = '';
        $.each(keywordList, function (key, val) {
            if (val[0] !== '') {
                keywordListHtml += `<li class="key-class" data-value="${val[0]}">
                    <span>${val[0]}</span>
                    <i class="bi bi-x-lg"></i>
                  </li>`;
            }
        });
        $('#keyword-list').html(keywordListHtml);
    }

    function ajaxCall(url) {
        var data;
        $.ajax({
            url: url,
            method: 'GET',
            async: false,
            success: function (response) {
                data = response.DATA;
            }
        });
        return data;
    }

    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return typeof sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
        return false;
    };

    $('#right-button').click(function () {
        event.preventDefault();
        $('.home-section-1-sub-1').animate({
            scrollLeft: "+=200px"
        }, "slow");
    });

    $('#left-button').click(function () {
        event.preventDefault();
        $('.home-section-1-sub-1').animate({
            scrollLeft: "-=200px"
        }, "slow");
    });

</script>
